name: Build & Release

on:
  # 태그 푸시 시 릴리즈 생성
  push:
    tags:
      - 'v*'
  # 수동 실행
  workflow_dispatch:
    inputs:
      create_release:
        description: '릴리즈 생성 여부'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ImageSetakgi.exe
            asset_name: ImageSetakgi-Windows.exe
          - os: macos-latest
            artifact_name: ImageSetakgi
            asset_name: ImageSetakgi-macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --windowed --onefile --name "ImageSetakgi" --add-data "app;app" app/main.py

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconfirm --windowed --onefile --name "ImageSetakgi" --add-data "app:app" app/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || inputs.create_release == true
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/ImageSetakgi-Windows.exe/ImageSetakgi.exe release/ImageSetakgi-Windows.exe
          cp artifacts/ImageSetakgi-macOS/ImageSetakgi release/ImageSetakgi-macOS
          chmod +x release/ImageSetakgi-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ImageSetakgi-Windows.exe
            release/ImageSetakgi-macOS
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
